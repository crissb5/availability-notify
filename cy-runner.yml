---
base:
  secrets:
    enabled: true
    name: VTEX_QE
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    vtexIdUrl: https://vtexid.vtex.com.br/api/vtexid/pub/authenticate/default
    deployCli:
      enabled: false
      git: https://github.com/vtex/toolbelt.git
      branch: qe/cypress
  twilio:
    enabled: true
  jira:
    enabled: false
    account: config-dev
    board: jira-key
    issueType: task
  slack:
    enabled: false
    channel: some-channel
  cypress:
    devMode: true
    runHeaded: false
    enabled: false
    projectId: xyz
    getCookies: true
    maxJobs: 3
    quiet: true
    video: false
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 1500
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
  stateFiles: ['.orders.json']
workspace:
  name: random
  prefix: availabilitynotify
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  installApps:
    # wish-list theme will work only when its peer dependency wish-list is added in the workspace
    # So, installing wish-list@0.x version
    - vtex.availability-notify@1.x
    # Published a new theme for store-theme E2E test
    - vtex.availability-notify-qa-theme@0.0.1
  removeApps:
    - vtex.bitcot-qa-theme
  wipe:
    enabled: false
    stopOnFail: false
    specs:
      - cypress/integration/wipe.spec.js
  teardown:
    enabled: true
strategy:
  # Clear reviews before testcase
  rest_api_testcase:
    enabled: true
    sendDashboard: false
    hardTries: 3
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.1-*
  graphql_api_testcase:
    enabled: true
    sendDashboard: false
    hardTries: 3
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.2-*
  basictest:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    runInOrder: true
    parallel: false
    specs:
      - cypress/integration/2.3-*
      - cypress/integration/2.4-*
      - cypress/integration/2.5-*
      - cypress/integration/2.6-*
  marketplace_to_notify_testcase:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.7-*
  availability_notify_testcase:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.8-*
